<html>
    <head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-6236497625449277",
    enable_page_level_ads: true
  });
</script>        
        <title>
           {%if page.title %} {{page.title}} {% else %} {{ site.title }} {% endif %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{%if page.description %} {{page.description}} {% else %} {{ site.title }} {% endif %}">.
        <meta http-equiv="content-language" content="en">
        <link rel="canonical" href="{{ page.url | prepend: site.url }}">

        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}"> 
        <meta property="og:site_name" content="Python Pandas Tutorial">
        <meta property="article:publisher" content="https://hashtaggeeks.com" />
        <meta property="article:author" content="https://hashtaggeeks.com" />
        <meta property="article:published_time" content="{{ page.date }}" />
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:site" content="@hashtaggeeks" />
        <meta name="twitter:creator" content="@hashtaggeeks">
        <!-- site css -->
        <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.baseurl}}">
        <link rel="stylesheet" href="{{'/assets/syntax-style.css' | prepend: site.baseurl}}">
        <link rel="stylesheet" href="{{'/assets/vendor/bootstrap-toc.min.css' | prepend: site.baseurl}}"> 

    </head>
    <body class="pt-5" data-spy="scroll">
        <main role="main">
            <div class="container-fluid">
                {% include navbar.html %}
                <br>
                <div class="row">
                    <div class="col-xl-2 d-none d-lg-block">
                        <nav id="toc" data-toggle="toc" class="sticky-top"></nav>
                    </div>                    
                    <div class="col-xl-8">
                        {{content}}
                    </div>
                    <div class="col-xl-2">
                        
                    </div>
                </div>
            </div>
        </main>
    <script src="{{'/assets/vendor/jquery.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/assets/vendor/bootstrap.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/assets/vendor/bootstrap-toc.min.js' | prepend: site.baseurl}}"></script>

    </body>
</html>
