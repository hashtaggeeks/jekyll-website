<head>

<title>
{%if page.title %} {{page.title}} {% else %} {{ site.title }} {% endif %}
</title>

<meta name="description" content="{%if page.description %} {{page.description}} {% else %} {{ site.title }} {% endif %}">.
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-language" content="en">
<link rel="canonical" href="{{ page.url | prepend: site.url }}">

<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@hashtaggeeks" />
<meta name="twitter:creator" content="@hashtaggeeks">

                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>

            </div>
