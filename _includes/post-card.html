<div class="col-lg-4 col-md-6 mb-30px card-group">
<div class="card">
<a href="{{post.url | prepend: site.baseurl}}"><img class="card-img-top" src="{{post.image-url | prepend: site.baseurl}}" alt="{{post.alt-img}}"></a>
<div class="card-body">
<a href="{{post.url | prepend: site.baseurl}}"><h5 class="card-title">{{post.title}}</h5></a>
<p class="card-text">{{post.short-description | truncatewords:30}}</p>
<h7 class="card-subtitle text-muted">{{ post.date | date_to_string }}</h7>
</div>
</div>
</div>
