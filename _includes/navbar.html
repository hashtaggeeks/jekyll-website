<header>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

  <a class="navbar-brand" href="{{'/' | prepend: site.baseurl}}">#Geeks</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-xl-none d-lg-none">
    {% for menu in site.data.data.side-menu %}
      <li>
        <a class="nav-link" href="{{menu.url | prepend: site.baseurl}}"> {{ menu.topic }} </a>
      </li>
    {% endfor %}
    </ul>
  </div>
    <div class="form-inline my-2 my-lg-0 d-none d-lg-block">
      <div class="collapse navbar-collapse" id="navbarText">      
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item"><a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{site.baseurl}}{{page.url}}" 
           class="nav-link"
           onclick="window.open(this.href, 'mywin','left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
           ><i class="fa fa-facebook"></i></a></li>
           <li class="nav-item"><a href="https://twitter.com/intent/tweet?text=&url={{site.url}}{{site.baseurl}}{{page.url}}" 
           class="nav-link"
           onclick="window.open(this.href, 'mywin','left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
           ><i class="fa fa-twitter"></i></a></li>
          <li class="nav-item"><a href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{site.baseurl}}{{page.url}}" 
           class="nav-link"
           onclick="window.open(this.href, 'mywin','left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
           ><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
